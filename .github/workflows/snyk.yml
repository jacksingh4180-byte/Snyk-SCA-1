name: Snyk SCA Scan

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  snyk-scan:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Navigate to project folder
        run: cd JtProject

      - name: Run Snyk Test
        run: |
          snyk test --all-projects --maven-executable=mvn --file=pom.xml --json-file-output=snyk-report.json || echo "Vulnerabilities found, continuing workflow."
        working-directory: JtProject

      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: JtProject/snyk-report.json

      - name: Monitor project in Snyk
        run: snyk monitor --all-projects --maven-executable=mvn --file=JtProject/pom.xml
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
