name: Snyk Security Scan — Quality Gate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17 with Maven
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Verify Maven
        run: mvn -version

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Run Snyk test but don't stop the workflow yet
      - name: Snyk Test for Maven (Quality Gate)
        id: snyk_test
        working-directory: JtProject
        continue-on-error: true
        run: |
          snyk test --maven-executable=mvn --severity-threshold=medium
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      # Always upload results to Snyk portal
      - name: Snyk Monitor (Always Upload Results)
        if: always()
        working-directory: JtProject
        run: snyk monitor --maven-executable=mvn

      # Fail the build if Snyk test found vulnerabilities
      - name: Fail build if Snyk test failed
        if: steps.snyk_test.outputs.exit_code != '0'
        run: |
          echo "❌ Vulnerabilities detected! Failing build."
          exit 1
