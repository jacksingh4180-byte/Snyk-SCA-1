name: Snyk Security Scan — Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  snyk-sca:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17 with Maven
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Verify Maven
        run: mvn -version

      - name: Install Snyk
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # Run Snyk test while capturing EXIT CODE
      - name: Snyk Test for Maven (Quality Gate)
        id: snyk_test
        working-directory: JtProject
        continue-on-error: true
        run: |
          snyk test --maven-executable=mvn --severity-threshold=medium
          echo "EXIT_CODE=$?" >> $GITHUB_ENV

      # Always upload results
      - name: Snyk Monitor (Always Upload Results)
        if: always()
        working-directory: JtProject
        run: snyk monitor --maven-executable=mvn

      # FAIL THE ENTIRE WORKFLOW IF EXIT CODE IS NON-ZERO
      - name: Fail workflow if vulnerabilities detected
        if: always()
        run: |
          if [ "$EXIT_CODE" != "0" ]; then
            echo " Vulnerabilities detected. Failing workflow."
            exit 1
          else
            echo "✅ No vulnerabilities above threshold."
          fi
